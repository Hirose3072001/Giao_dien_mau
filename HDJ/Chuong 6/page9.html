<script  language=javascript>
	a = new Array(1,2,3,"Nguyen Van Nam", 45);
	document.write("<p> Print all elements in the array:<br>");
	for (i  in  a){
		document.write(a[i] + ",  ");
	}
	document.write("<br>Print the string in the array by using charAt() method:<br>");
	for  (i = 0;i<a[3].length;i++)
		document.write(a[3].charAt(i));
	document.write("<br>");

with (document){
	bgColor='yellow';
}


</script>
