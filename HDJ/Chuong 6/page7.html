<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Sử dụng JS</title>
</head>

<body>
<p>Chương trình kiểm tra sử dụng các biểu thức quy tắc:</p>
<p>Kiểm tra một chuỗi có phải bắt đầu là một ký tự hay không?</p>
<p>Kiểm tra một chuỗi chỉ chứa các ký tự và dấu cách,không được trống?</p>
<p>Kiểm tra một chuỗi chỉ chứa các chữ số, chiều dài tối thiểu là 7 và tối đa là 14?</p>
<p>Ví dụ: </p>
<script language="javascript">
var chuoi="Kiem tra cac bieu thuc quy tac";
var so="1234567";
//Kiểm tra một chuỗi có phải bắt đầu là một ký tự
re=/^[a-zA-Z]/;
if(re.test(chuoi)==true)
	document.write("Chuỗi \" " + chuoi + " \" bat dau la mot ky tu<br>");
else
	document.write("Chuỗi \" " + chuoi + " \" khong bat dau la mot ky tu<br>");
//Kiểm tra một chuỗi chỉ chứa các ký tự và dấu cách,không trống
re=/^[a-zA-Z\s]+$/;
if(re.test(chuoi)==true)
	document.write("Chuỗi \" " + chuoi + " \" chỉ chứa các ký tự và các khoảng cách, không được để trống<br>");
else
	document.write("Chuỗi \" " + chuoi + " \" không thỏa mãn yêu cầu<br>");
//Kiểm tra chuỗi chỉ chứa các chữ số có chiều dài tối thiểu là 7 và tối đa 14
re=/^[0-9]{7,14}$/;
if(re.test(so)==true)
	document.write("Chuỗi \" " + so + " \" chỉ chứa các số có chiều dài từ 7 đến 14<br>");
else
	document.write("Chuỗi \" " + so + " \" không thỏa mãn yêu cầu<br>");
</script>

</body>
</html>
