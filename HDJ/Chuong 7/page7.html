<script language="javascript">
//Ham kiem tra ho ten
function kthoten(x)
{
	if(x.value=="")
	{
		alert("Họ tên không được để trống!");
		x.focus();
		return false;
	}
	re=/^[A-Z][a-z]*(\s[A-Z][a-z]*)*$/;
	if(re.test(x.value)==false)
	{
		alert("Họ tên nhập theo đúng định dạng chữ cái đầu viết hoa, theo sau la các ký tự và dấu cách, sau dấu cách viết hoa\n Ví dụ: Nguyen Xuan Minh");
		x.select();
		x.focus();
		return false;
	}
	return true;
}
//Ham kiem tra ngay sinh
function ktngaysinh(x)
{
	if(x.value=="")
	{
		alert("Ngày sinh không được để trống!");
		x.focus();
		return false;
	}
	re=/^\d{2}\/\d{2}\/\d{4}$/;
	if(re.test(x.value)==false)
	{
		alert("Ngày sinh ngập theo đúng định dạng DD/MM/YY");
		x.select();
		x.focus();
		return false;
	}
	return true;
}
//Ham kiem tra noi o
function ktnoio(x)
{
	if(x.value=="")
	{
		alert("Nơi ở không được để trống!");
		x.focus();
		return false;
	}
	return true;
}
//Ham cho hien thi form nhap so dien thoai
function hienthidienthoai()
{
	with(form1)
	{
		for(i=0;i<2;i++)
		{
		if(dienthoai[i].checked==true)
			sodienthoai[i].disabled=false;
		else
			sodienthoai[i].disabled=true;
		}
	}
}
//Ham kiem tra so dien thoai di dong
function ktdienthoaidd(x)
{
re=/^\d{4}\s{1}\d{3}\s\d{3}$/;
if(re.test(x.value)==false)
{
	alert("Số di dộng phải nạp đúng định dạng 0904 111 111");
	re.select();
	re.focus();
	return false;
}
return true;
}
//Ham kiem tra so dien thoai co dinh
function ktdienthoaicd(x)
{
re=/^\d{2}\s{1}\d{4}\s\d{3}$/;
if(re.test(x.value)==false)
{
	alert("Số cố định phải nạp đúng định dạng 04 3111 111");
	re.select();
	re.focus();
	return false;
}
return true;
}
//Ham kiem tra email - Ham nay de lai vi khong tong quat hoa van de

//Ham hien thi ket qua cua form vua nhap
function ketqua()

		str+= "Họ và tên: " + hoten.value + "<br>";
		str+= "Giới tính: ";
		for(i=0;i<2;i++)
		{
			if(gioitinh[i].checked==true)
				str+=gioitinh[i].value;
		}
		str+="<br>";
		str+="Ngày sinh: " + ngaysinh.value + "<br>";
		str+="Nơi ở hiện tại: " + noio.value + "<br>";
		str+="Điện thoại: <br>";
		for(i=0;i<2;i++)
		{
			if(dienthoai[i].checked==true)
				str+=sodienthoai[i].value + "<br>"
		}
		str+="Email: " + email.value + "<br>";
		str+="Tốt nghiệp: ";
		for(i=0;i<3;i++)
		{
			if(totnghiep[i].checked==true)
				str+=totnghiep[i].value + "<br>";
		}
		str+="<p>Đăng ký nhập học: <br>";
		str+="Khóa học: ";
		for(i=0;i<3;i++)
		{
			if(khoahoc[i].checked==true)
				str+= khoahoc[i].value + "<br>";
		}
		str+="Giờ học: ";
		for(i=0;i<6;i++)
		{
			if(giohoc[i].checked==true)
				str+=giohoc[i].value;
		}
		
		
	}
	document.write(str);
}
