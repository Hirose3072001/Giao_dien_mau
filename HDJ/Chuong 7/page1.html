<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Reguler Expression</title>
<script language="javascript">
function check()
{
	with(document.form1)
	{
		re=/^[a-zA-Z]+[a-zA-Z\s]*$/;
		if(re.test(user.value)==false)
		{
			alert("User name must be not empty, includes characters or spaces");
			user.focus();
			user.select();
			return false();
		}
		re=/^\w{6,14}$/;
		if(re.test(pass.value)==false)
		{
			alert("Password must be not empty, includes characters or numerals, form 6 to 14 ");
			pass.focus();
			pass.select();
			return false;
		}
		alert("Register successfull!");
		return true;
	}
}
</script>
</head>

<body>
<p><strong>Yêu cầu:</strong><br />
  <em>Tạo form như dưới đây. Khi click vào nút gửi, dữ liệu phải được kiểm tra như sau:<br />
- User: Không trống, chỉ chứa các ký tự hoặc khoảng trắng.<br />
- Password: Không trống, chỉ chứa chữ cái và chữ số, chiều dài từ 6 đến 14</em></p>
<form action="" method="post" name="form1" id="form1">
  <center>
  <table width="100%" border="0" cellspacing="0" cellpadding="0">
  <caption>
  <strong>ĐĂNG NHẬP</strong>
  </caption>
    <tr>
      <td width="48%"><div align="right"><strong>User name </strong></div></td>
      <td width="52%"><div align="left">
        <input type="text" name="user" />
      </div></td>
    </tr>
    <tr>
      <td><div align="right"><strong>Password</strong></div></td>
      <td><div align="left">
        <input type="password" name="pass" />
      </div></td>
    </tr>
    <tr>
      <td><div align="right">
        <input type="button" name="Button" value="Send" onclick="check()"/>
      </div></td>
      <td><div align="left">
        <input type="reset" name="Submit2" value="Reset" />
      </div></td>
    </tr>
  </table>
  </center>
</form>

</body>
</html>
