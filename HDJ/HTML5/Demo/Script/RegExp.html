<body>
	<form name="frm">
    	Noi dung kiem tra <input name="txt" type="text" /><br />
        Bieu thuc quy tac <input name="btqt" type="text"  /><br />
        <input type="button" value="Xem" onclick="alert(frm.txt.value);frm.txt.value='Chao';" />
        <input type="button" value="Tinh" onclick="alert(eval(frm.txt.value));" />
        <input type="button" value="Kiem Tra" onclick="kiemTra(frm.txt.value);" />
    </form>
    
    <script>
		function kiemTra(s)
		{
			re=new RegExp(frm.btqt.value);
			if(re.test(s)==true)
				alert("ok");
			else
				alert("not ok");
		}
	</script>
</body>
