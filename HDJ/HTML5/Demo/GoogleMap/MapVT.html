<!DOCTYPE html>
<html>
  <head>
  <title> Load and Initialize Google Maps </title>
    <style>
	  html { height: 100% }
      body { height: 100%; width: 100%; margin: 10% }
      #map_canvas { height: 50%; width: 50% }
    </style>
<script src="http://maps.google.com/maps/api/js?sensor=false">
</script>
<script>
	//var la=51.528663,lo=-0.173171;
	var la=21.0399794,lo=105.8329445;
   function getLocation()
   {
       if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
       }
       else{
         alert ("Geolocation is not supported in this browser.");
       }
   } 
   function showPosition(position)
   {
    //alert('Latitude: ' + position.coords.latitude + '\n' + 'Longitude: ' +  position.coords.longitude);
		  la=position.coords.latitude;
		  lo=position.coords.longitude;
		  initialize();
   }

function initialize()
 { 
   // Loading Google Maps
    var num = new google.maps.LatLng(la,lo);
    var myOptions = {
                zoom: 16,
                center: num,
	         mapTypeId: google.maps.MapTypeId.ROADMAP
        };
    var mymap = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
    var marker = new google.maps.Marker({
                  position: num,
                  map: mymap,
                  title:"Lordâ€™s Cricket Ground, London!"
                });	
	var myCity = new google.maps.Circle({
  center:num,
  radius:100,
  strokeColor:"green",
  strokeOpacity:0.8,
  strokeWeight:2,
  fillColor:"green",
  fillOpacity:0.35
  });

	myCity.setMap(mymap);
	
  }
</script>
</head>
	<input type="button" value="VT" onClick="getLocation();" />
    <body onload="initialize()">
       <div id="map_canvas" style="border:double"></div>
    </body>
</html>
