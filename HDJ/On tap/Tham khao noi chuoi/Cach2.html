<html>
<head>
<script type="text/javascript">
function createOrder()
{
y = new Array("");
coffee=document.forms[0].coffee;
txt="";
x = coffee.length;
count = 0;

for (i=0;i<x;++ i)
  {
     if (coffee[i].checked) {
     y[count] = coffee[i].value + ""
     count++;  
     }
  }

if(count<2){
        txt=txt + y[0];        
}else {
for(i=0;i<count-2;i++){
    txt=txt + y[i]+ ", ";
}    
    txt=txt + y[count-2];
    txt=txt + " and " + y[count-1]+ " ";
}
  
   document.getElementById("order").value="You ordered a coffee with " + txt;
}
</script>
</head>

<body>
<p>How would you like your coffee?</p>
<form>
<input type="checkbox" name="coffee" value="cream">With cream<br />
<input type="checkbox" name="coffee" value="sugar">With sugar<br />
<input type="checkbox" name="coffee" value="salt">With salt
<br />
<input type="checkbox" name="coffee" value="Duong">With Duong<br />
<input type="checkbox" name="coffee" value="Kem">With Kem
<br />
<input type="checkbox" name="coffee" value="Muoi">With Muoi<br />
<input type="button" onclick="createOrder()" value="Send order">
<br /><br />
<input type="text" id="order" size="100">
</form>
</body>

</html>
