<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<script language="javascript">
function kiemtra()
{
	with(document.form1)
	{
		if(ht.value=="")
		{
			document.getElementById("o1").innerHTML="Họ tên không được trống";
			ht.focus();
			return false;
		}
		document.getElementById("o1").innerHTML="";
		dem=0;
		for(i=0;i<st.length;i++)
		{
			if(st[i].checked==true)
				dem++;
		}
		if(dem==0)
		{
			document.getElementById("o3").innerHTML="Hãy chọn ít nhất một sở thích";
			st[0].focus();
			return false;
		}
		document.getElementById("o3").innerHTML="";
		alert("Thành công!");
		return true;
	}
}
</script>
</head>

<body>

    </tr>
    <tr>
      <td><div align="right">Ngày sinh </div></td>
      <td colspan="2">Ngày
	  <script language="javascript">

	  {

	  }

	  </script> Tháng
	  <script language="javascript">
	  str="<select name='thang'>";

	  {
	  	str+="<option>"+i+"</option>";
	  }
	  str+="</select>";
	  document.write(str);
	  </script> Năm
	  <script language="javascript">
	  today=new Date();
	  str="<select name='ngay'>";

	  {
	  	str+="<option>"+i+"</option>";
	  }
	  str+="</select>";
	  document.write(str);
	  </script> </td>
      <td id="o2">&nbsp;</td>
    </tr>
    <tr>
      <td><div align="right">Gi&#7899;i t&iacute;nh </div></td>
      <td width="18%"><label>
        <input name="gt" type="radio" value="Nam" checked="checked" />
        </label>
      Nam</td>
      <td width="20%"><label>
        <input name="gt" type="radio" value="Nữ"/>
        </label>
      N&#7919;</td>
      <td id="o2">&nbsp;</td>
    </tr>
    <tr>
      <td rowspan="2"><div align="right">S&#7903; th&iacute;ch </div></td>
      <td><label>
        <input type="checkbox" name="st" value="Thi" />
        </label>
        Thi</td>
      <td><label>
        <input type="checkbox" name="st" value="Ca" />
        Ca</label></td>
      <td rowspan="2" id="o3">&nbsp;</td>
    </tr>
    <tr>
      <td><label>
        <input type="checkbox" name="st" value="Nhạc" />
        </label>
        Nh&#7841;c</td>
      <td><label>
        <input type="checkbox" name="st" value="Họa" />
        </label>

        <input type="reset" name="Submit2" value="X&oacute;a" />
