<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
<script language="javascript">
function check()
{
	with(document.f1)
	{
		if(ht.value=="")
		{
			document.getElementById("loiht").innerHTML="Ho ten khong duoc trong";
			ht.focus();
			ht.select();
			return false;
		}
		document.getElementById("loiht").innerHTML="";
	}
}
</script>
</head>

<body>
<form name="f1">
<table border="1" width="100%">
<tr>
	<td align="right" width="10%">Ho ten</td>
	<td><input type="text" name="ht" /></td>
	<td width="50%" id="loiht" style="color:#FF0000">&nbsp;</td>
</tr>
 
</table>
<input type="button" name="Gui" value="Gui" onclick="check()"/>
</form>
</body>
</html>
